<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

	<th:block th:fragment="navbarFragment">
	  <!-- Navbar -->
	  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
	    <!-- Left navbar links -->
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
	      </li>
	      <li class="nav-item d-none d-sm-inline-block">
	        <a th:href="@{/}" class="nav-link">Home</a>
	      </li>
	    </ul>
		<ul sec:authorize="isAuthenticated()" class="navbar-nav">
		  <li>
			  <span style="color: #272626; font-weight: bold;" th:text="${session.branch}"></span> 
		  </li>
		  <li sec:authorize="hasRole('ROLE_DIRECTOR')">
			  <span style="color: #272626; font-weight: bold;">(일반 관리자)</span>
		  </li>
		  <li sec:authorize="hasRole('ROLE_MANAGER')">
			  <span style="color: #272626; font-weight: bold;">(지점 관리자)</span>
		  </li>
		  <li sec:authorize="hasRole('ROLE_ADMIN')">
			  <span style="color: #272626; font-weight: bold;">(통합 관리자)</span>
		  </li>
		</ul>

	    <!-- Sign -->
		<ul class="navbar-nav ml-auto">
		  <li sec:authorize="isAnonymous()" class="nav-item">
		    <a class="nav-link" th:href="@{/user/signin}">SignIn</a>
		  </li>
		  <li sec:authorize="isAnonymous()" class="nav-item">
		    <a class="nav-link" th:href="@{/user/signup}">SignUp</a>
		  </li>
		  <li sec:authorize="isAuthenticated()" class="nav-item">
		    <a class="nav-link" th:href="@{/logout}">SignOut</a>
		  </li>
		  <!-- Notifications Dropdown Menu -->
	      <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
	        <a class="nav-link" data-toggle="dropdown" href="#">
	          <i class="far fa-bell"></i>
	          <span class="badge badge-warning navbar-badge">10</span>
	        </a>
	        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
	          <span class="dropdown-header">15 Notifications</span>
	          <div class="dropdown-divider"></div>
	          <a href="#" class="dropdown-item">
	            <i class="fas fa-envelope mr-2"></i> Notification1
	            <span class="float-right text-muted text-sm">3 mins</span>
	          </a>
	          <div class="dropdown-divider"></div>
	          <a href="#" class="dropdown-item">
	            <i class="fas fa-file mr-2"></i> Notification2
	            <span class="float-right text-muted text-sm">2 days</span>
	          </a>
	          <div class="dropdown-divider"></div>
	          <a href="#" class="dropdown-item dropdown-footer">See All Notifications</a>
	        </div>
	       </li>
	       <li class="nav-item">
	         <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button">
	         <i class="fas fa-th-large"></i></a>
	       </li>
		</ul>
	  </nav>
	  <!-- /.navbar -->
	</th:block>
</html>
